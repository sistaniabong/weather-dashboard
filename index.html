<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Weather Dashboard</title>
  </head>

  <body class="flex-column min-100-vh">
    <header class="header">
      <h1 class="app-title"> Weather Dashboard</h1>
    </header>
  
  
    <main class="flex-row justify-space-between">
      <div class="col-12 col-md-4">
  
        <div class="card">
          <h3>Search for a city:</h3>
          <form id="user-form" class="card-body">
            <label class="form-label" for="city">City</label>
            <input name="city" id="city" type="text" autofocus="true" class="form-input" placeholder="Atlanta"/>
            <button type="search" class="btn">Search</button>
          </form>
        </div>

        <div class="card-recent">
            <h3>Recent Search:</h3>
        </div>
    </div>

  
    <div class="col-12 col-md-8 today-container">
        <div id="today-weather"></div>
    </div>



    </main>
  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./js/script.js"></script>
  </body>


</html>
